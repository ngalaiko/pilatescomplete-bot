# fly.toml app configuration file generated for pilatescomplete-bot on 2024-09-03T20:47:58+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pilatescomplete-bot'
primary_region = 'arn'

[build]

[[mounts]]
  source = 'data'
  destination = '/var/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  min_machines_running = 1

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
